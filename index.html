    <title>Mestre das Cores - Operação Tonalidade</title>
    <!-- Mantendo Tailwind via CDN para simplicidade, embora possa ser instalado via npm -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Suvinil-like Orange */
      .bg-suvinil { background-color: #FF6600; }
      .text-suvinil { color: #FF6600; }
      .border-suvinil { border-color: #FF6600; }
      .hover-suvinil:hover { background-color: #E65C00; }

      /* Floating Points Animation */
      @keyframes floatUp {
        0% { transform: translate(-50%, 20px) scale(0.5); opacity: 0; }
        20% { opacity: 1; transform: translate(-50%, -40px) scale(1.5); }
        80% { opacity: 1; transform: translate(-50%, -100px) scale(1.2); }
        100% { transform: translate(-50%, -150px) scale(1); opacity: 0; }
      }
      .animate-float-up {
        animation: floatUp 2.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.4s ease-out forwards;
      }
      .animate-fade-in {
        animation: fadeInUp 0.6s ease-out forwards;
      }
    </style>
